<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

  <h2>User Registeration</h2>
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input type="text" class="form-control" id="email" formControlName="email">
    <div *ngIf="!userForm.get('email').valid">
      Invalid Email
    </div>
  </div>

  <div formGroupName="passwordGroup">
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
    </div>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" formControlName="username">
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" id="phone" formControlName="phone">
  </div>

  <div class="radio" *ngFor="let g of genders">
    <label>
      <input type="radio" formControlName="gender" [value]="g"> {{g}}
    </label>
  </div>

  <div formGroupName="userAddress">
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" class="form-control" id="state" formControlName="state">
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" formControlName="city">
    </div>

    <div class="form-group">
      <label for="street">Street</label>
      <input type="text" class="form-control" id="street" formControlName="street">
    </div>

    <div class="form-group">
      <label for="zipCode">Zipcode</label>
      <input type="text" class="form-control" id="zipCode" formControlName="zipCode">
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Register</button>
</form>
