



<fieldset class="col-sm-8 scheduler-border">
<legend class="scheduler-border"><strong>Create an Event  </strong></legend>


<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group"><label for="">Title</label>
      <input formControlName="title"  class="form-control"
       type="text"  />
       
      </div>
  
    
  
  <div class="form-group"><label for="">Description</label>
    <input formControlName="description"  class="form-control"
     type="text" />
     
    </div>


    <div class="form-group"><label for="">Start Time</label><input formControlName="startTime"  class="form-control" 
      type="datetime-local" />
          </div>
  
        <div class="form-group"><label for="">End Time</label><input formControlName="endTime"  class="form-control" 
    type="datetime-local" />
      </div>
  
  <div class="form-group"><label for="">Select User</label>
  <select name="user" id="user" formControlName="users" class="form-control"
  >
    <option *ngFor="let user of users" [value]="user.id">
      {{user.name}}
    </option>
  </select>
  </div>
  <div class="form-group">
    <label for="">Add or Remove Invitations</label>
  <input type="text" class="form-control" (keyup.enter)="inviteUser(val)" #val/>
  <ul class="list-group">
    <li 
    *ngFor="let user of myForm.get('invitedUsers').controls"
    (click)="removeInvitation(user)"
    class="list-group-item"
    >{{user.value}}</li>
  </ul>
</div>
  <div class="form-group"><button  class='btn btn-primary' form-control type="submit">Submit</button>
  <button  class='btn btn-primary' form-control type="reset">Cancel</button></div>
</form>
</fieldset>
