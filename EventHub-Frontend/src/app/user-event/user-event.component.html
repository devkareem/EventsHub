<mat-grid-list cols="1">
  <mat-grid-tile-header>
      <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{title}}</mat-card-title>
            <mat-card-subtitle>Created by: {{owner.name}} - {{owner.email}}</mat-card-subtitle>
          </mat-card-header>
          <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
          <mat-card-content>
            <p>
              {{description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Going</button>
            <button mat-button>Maybe</button>
            <button mat-button>Not Going</button>
          </mat-card-actions>
        </mat-card>
  </mat-grid-tile-header>

  <mat-grid-tile *ngFor="let cmnt of comments">
      <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-comment-image"></div>
            <mat-card-title>{{cmnt.name}}</mat-card-title>
            <!-- <mat-card-subtitle>Created by: {{owner.name}} - {{owner.email}}</mat-card-subtitle> -->
          </mat-card-header>
          <mat-card-content>
            <p>
              {{cmnt.comment}}
            </p>
          </mat-card-content>
          <mat-card-actions>
          </mat-card-actions>
        </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>4
    <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Leave a comment" id="eventComment" formControlName="comment"> </textarea>
  </mat-form-field>
</mat-grid-tile>
</mat-grid-list>
</form>
